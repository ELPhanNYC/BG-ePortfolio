            </div>
        </div>
        <script>
            let index = 0;
            playSlides();
            function playSlides(){
                let slides = document.getElementsByClassName("slide")
                index++;
                for(let i = 0; i < slides.length; i++){
                    slides[i].style.display = "none";
                }
                if(index == slides.length){
                    index = 0
                    slides[index].style.display = "block";
                }
                else{
                    slides[index].style.display = "block";
                }
                setTimeout(playSlides,4000)
            }
        </script>
